<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Izzy Perez â€“ Portfolio</title>

  <style>
    
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
    }

    #header {
      padding: 30px;
      border-bottom: 2px solid white;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 2px;
      background: black;
    }

    #nav {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      border-bottom: 2px solid white;
      background: black;
    }

    .nav-btn {
      border: 2px solid white;
      padding: 10px 20px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      background: black;
      transition: 0.3s;
    }

    .nav-btn:hover {
      background: #222;
    }
    
    .current {
      color: yellow !important;
      border-color: yellow !important;
    }

    #main {
      background-image: url("creative_background.jpg"); 
      background-size: cover;
      background-position: center;
      padding: 40px;
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
    }

    .text-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      font-size: 20px;
      border: 1px solid #444;
      max-width: 900px;
      width: 100%;
      margin-top: 20px;
    }

    .page-title {
      text-align: center;
      font-size: 60px;
      font-weight: 700;
      letter-spacing: 3px;
      margin: 0;
      margin-bottom: 40px;
    }

    #zine-container {
      text-align: center;
    }

    #zine-page {
      max-width: 100%;
      max-height: 70vh;
      display: block;
      margin: 0 auto;
    }

    #zine-buttons button {
      background: black;
      color: white;
      border: 1px solid white;
      padding: 8px 16px;
      margin: 10px;
      cursor: pointer;
      transition: 0.25s;
    }

    #zine-buttons button:hover {
      background: #222;
    }

  </style>
</head>

<body>

  <div id="header">IZZY PEREZ</div>

  <div id="nav">
    <a class="nav-btn" href="index.html">About Me</a>
    <a class="nav-btn" href="research.html">Research</a>
    <a class="nav-btn" href="writing.html">Science Writing</a>
    <a class="nav-btn" href="coding.html">Coding</a>
    <a class="nav-btn current" href="creative.html">Creative/Art</a>
  </div>

  <div id="main">

    <!-- TITLE OUTSIDE THE TEXTBOX -->
    <h1 class="page-title">Zine</h1>

    <!-- TEXTBOX WITH ZINE INSIDE -->
    <div class="text-box">

      <p style="text-align:center; margin-bottom:20px;">
        Click the arrows to flip through the pages.
      </p>

      <div id="zine-container">
        <img id="zine-page" src="creative_zine_page1.png" alt="Zine Page">
        <div id="zine-buttons">
          <button onclick="prevPage()">&lt; Prev</button>
          <button onclick="nextPage()">Next &gt;</button>
        </div>
        <p id="zine-number">Page 1 / 16</p>
      </div>

    </div>
  </div>

  <script>
    let current = 1;
    const total = 16;

    function updatePage() {
      document.getElementById("zine-page").src =
        "creative_zine_page" + current + ".png";
      document.getElementById("zine-number").textContent =
        "Page " + current + " / " + total;
    }

    function nextPage() {
      if (current < total) {
        current++;
        updatePage();
      }
    }

    function prevPage() {
      if (current > 1) {
        current--;
        updatePage();
      }
    }
  </script>

</body>
</html>
