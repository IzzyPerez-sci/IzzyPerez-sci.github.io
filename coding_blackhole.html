<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Izzy Perez – Portfolio</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
    }

    /* Header */
    #header {
      padding: 30px;
      border-bottom: 2px solid white;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 2px;
      background: black;
    }

    /* Navigation bar */
    #nav {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      border-bottom: 2px solid white;
      background: black;
      flex-wrap: wrap;
    }

    .nav-btn {
      border: 2px solid white;
      padding: 10px 20px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      background: black;
      transition: 0.3s;
    }

    .nav-btn:hover { background: #222; }

    .current {
      color: yellow !important;
      border-color: yellow !important;
    }

    /* Page Background */
    #main {
      background-image: url("coding_background.jpg");
      background-size: cover;
      background-position: center;
      padding: 40px;
      min-height: 85vh;
      display: flex;
      justify-content: center;
    }

    .text-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      font-size: 20px;
      border: 1px solid #444;
      width: 80%;
      margin: 0 auto;
    }

    .page-title {
      text-align: center;
      font-size: 60px;
      font-weight: 700;
      letter-spacing: 3px;
      margin: 50px 0;
      font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
    }

    /* Game layout */
    #game-wrap {
      width: 100%;
      max-width: 750px;
      margin: 0 auto;
    }

    #gameCanvas {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid #444;
    }

    #radius-ui {
      margin-top: 10px;
      text-align: center;
    }

    #radiusSlider {
      width: 100%;
      display: block;
    }

    #radiusValue {
      margin-top: 6px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div id="header">IZZY PEREZ</div>

  <div id="nav">
    <a class="nav-btn" href="index.html">About Me</a>
    <a class="nav-btn" href="research.html">Research</a>
    <a class="nav-btn" href="writing.html">Science Writing</a>
    <a class="nav-btn current" href="coding.html">Coding</a>
    <a class="nav-btn" href="creative.html">Creative/Art</a>
  </div>

  <div id="main">
    <div class="content-container" style="width:100%;">

      <h1 class="page-title">Black Hole Time Dilation Simulation</h1>

      <div class="text-box">
        <div id="game-wrap">
          <canvas id="gameCanvas" width="750" height="750"></canvas>

          <!-- Slider is always visible, but only matters on the start screen -->
          <div id="radius-ui">
            <input type="range" id="radiusSlider" min="0" max="1" value="0" step="1">
            <div id="radiusValue">Selected: —</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Your game code lives in its own file -->
  <script src="coding_blackhole_gamecode.js"></script>

</body>
</html>
