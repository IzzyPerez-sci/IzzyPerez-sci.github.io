<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: black;
      color: white;
    }

    /* Header */
    #header {
      background: #000;
      padding: 30px;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 2px;
      border-bottom: 2px solid #fff;
    }

    /* Nav bar */
    #nav {
      background: #000;
      border-bottom: 2px solid #fff;
      display: flex;
      gap: 10px;
      padding: 10px 20px;
    }

    .nav-btn {
      border: 2px solid #fff;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background: #000;
      transition: 0.3s;
    }

    .nav-btn:hover {
      background: #222;
    }

    /* Page Backround */
    #main {
      background-image: url("img/space_background.jpg"); /* replace with your file */
      background-size: cover;
      background-position: center;
      padding: 40px;
      min-height: 85vh;
      display: flex;
      justify-content: center;
    }

    /* Layout */
    .content-container {
      width: 90%;
      max-width: 1400px;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 40px;
    }

    .text-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      font-size: 20px;
      border: 1px solid #444;
    }

    .image-box {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #444;
      width: 100%;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 22px;
      font-weight: 600;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>

<body>

  <!-- Header -->
  <div id="header">IZZY PEREZ</div>

  <!-- Nav Bar -->
  <div id="nav">
    <div class="nav-btn">About Me</div>
    <div class="nav-btn">Research</div>
    <div class="nav-btn">Science Writing</div>
    <div class="nav-btn">Coding</div>
    <div class="nav-btn">Creative/Art</div>
  </div>

  <!-- Main Page -->
  <div id="main">
    <div class="content-container">

      <!-- ABout me -->
      <div class="text-box">
        *ABOUT ME SECTION<*
        <br><br>
        About me
      </div>

      <!-- Pic of Me -->
      <div class="image-box"

      </div>

    </div>
  </div>

</body>
</html>
