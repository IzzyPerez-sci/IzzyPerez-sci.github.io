<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Izzy Perez â€“ Portfolio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Century Gothic", CenturyGothic, AppleGothic, AppleGothic, sans-serif;
      background: black;
      color: white;
    }

    /* Header */
    #header {
      background: #000;
      padding: 30px;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 2px;
      border-bottom: 2px solid #fff;
      font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
    }

    /* Nav bar */
    #nav {
      background: #000;
      border-bottom: 2px solid #fff;
      display: flex;
      gap: 10px;
      padding: 10px 20px;
    }

    .nav-btn {
      border: 2px solid #fff;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background: #000;
      transition: 0.3s;
    }

    a.nav-btn {
      text-decoration: none;
      color: white;
      display: inline-block;
    }

    .nav-btn:hover {
      background: #222;
    }

    .current {
      color: yellow !important;
      border-color: yellow !important;
    }

    /* Page Background */
    #main {
      background-image: url("index_background.jpg"); 
      background-size: cover;
      background-position: center;
      padding: 40px;
      min-height: 85vh;
      display: flex;
      justify-content: center;
    }

    /* Layout */
    .content-container {
      width: 90%;
      max-width: 1400px;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 40px;

      /* >>> THIS PUTS THE IMAGE AT THE TOP <<< */
      align-items: start;
    }

    .text-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      font-size: 20px;
      border: 1px solid #444;
    }

    /* SIMPLE photo styling */
    .photo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;

      /* lock container height to first photo height */
      height: 320px; /* adjust if your first photo is taller/shorter */
    }

    .photo-container img {
      width: 70%;
      height: auto;
      object-fit: contain;
    }

    /* arrows locked vertically centered */
    .arrow-btn {
      background: none;
      border: none;
      color: white;
      font-size: 40px;
      cursor: pointer;
      padding: 0 10px;
      user-select: none;
      transition: 0.2s;
      align-self: center; /* <-- keeps arrow centered no matter what */
    }

    .arrow-btn:hover {
      color: yellow;
    }

  </style>
</head>

<body>

  <!-- Header -->
  <div id="header">IZZY PEREZ</div>

  <!-- Nav Bar -->
  <div id="nav">
    <a class="nav-btn current" href="index.html">About Me</a>
    <a class="nav-btn" href="research.html">Research</a>
    <a class="nav-btn" href="writing.html">Science Writing</a>
    <a class="nav-btn" href="coding.html">Coding</a>
    <a class="nav-btn" href="creative.html">Creative/Art</a>
  </div>

  <!-- Main Page -->
  <div id="main">
    <div class="content-container">

      <!-- About me -->
      <div class="text-box">
        ABOUT ME<br><br>
        I am a 
      </div>

      <!-- Pic of Me -->
      <div class="photo-container">
        <button class="arrow-btn" id="left-arrow">&#10094;</button>

        <img id="slideshow-photo" src="index_photo1.jpg" alt="Photo of Izzy">

        <button class="arrow-btn" id="right-arrow">&#10095;</button>
      </div>

    </div>
  </div>

  <!-- Slideshow Script -->
  <script>
    const photos = [
      "index_photo1.jpg",
      "index_photo2.jpg",
      "index_photo3.jpg",
      "index_photo4.jpg"
    ];

    let index = 0;

    const img = document.getElementById("slideshow-photo");
    const left = document.getElementById("left-arrow");
    const right = document.getElementById("right-arrow");

    right.addEventListener("click", () => {
      index = (index + 1) % photos.length;
      img.src = photos[index];
    });

    left.addEventListener("click", () => {
      index = (index - 1 + photos.length) % photos.length;
      img.src = photos[index];
    });
  </script>

</body>
</html>
